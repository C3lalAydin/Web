<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link
            href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
            rel="stylesheet"
            integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
            crossorigin="anonymous">
        <title>Document</title>
    </head>

    <style>
        .close_button {
            border: none;
            border-radius: 50%;
            background-color: transparent;
            font-weight: bold;
            transition: all 500ms;
        }
        .close_button:hover {
            background-color: rgb(136, 136, 136,20%);
            color: red;
        }
    </style>

    <body class="text-center">
        <button class="btn btn-primary mt-5"
                data-bs-toggle="modal"
                data-bs-target="#MyModal1" >
                Modal Aç
        </button>

        <div class="modal fade" id="MyModal1"> <!-- "fade" transtion ekler -->
            <div class="modal-dialog modal-dialog-centered "> <!-- modal-dialog classının yanına "modal-dialog-center" classını eklersek modal sayfanın ortasına geçer -->
                <div class="modal-content">
                    <div class="modal-header">
                        <h3 class="modal-title">Modal 1 Başlık</h3>

                        <button type="button" class="close btn-close" data-bs-dismiss="modal">X</button>

                    </div>
                    <div class="modal-body">
                        <p>
                            Lorem ipsum dolor sit, amet consectetur adipisicing elit.
                            Amet rerum maiores temporibus esse reiciendis ullam!
                        </p>
                    </div>
                    <div class="modal-footer">
                        <button class="btn btn-danger" data-bs-dismiss="modal">Close</button>
                    </div>
                </div>
            </div>
        </div>



        <script
            src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.10.2/dist/umd/popper.min.js"
            integrity="sha384-7+zCNj/IqJ95wo16oMtfsKbZ9ccEh31eOz1HGyDuCQ6wgnyJNSYdrPa03rtR1zdB"
            crossorigin="anonymous"></script>
        <script
            src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
            integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
            crossorigin="anonymous"></script>
    </body>
</html>
