<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link
            href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
            rel="stylesheet"
            integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
            crossorigin="anonymous">
        <title>Document</title>
    </head>
    <body>
        <div class="container">


            <button class="btn btn-primary" data-toggle="tooltip" title="Bu Bir
            Tooltip Buton">Tooltip</button>

            <br><br>

            <!-- HTML Title Tooltip Button-->
            <button 
                id="html_tooltip_button"
                class="btn btn-danger mt-5" 
                data-toggle="tooltip" 
                title="
                    <h4>Deneme</h4>
                    <p>Lorem ipsum dolor sit amet consectetur adipisicing elit.</p>" 
                data-bs-html="true"
                data-bs-placement="bottom"> <!-- data-bs-placement ile tooltipin konumunu belirleyebiliriz -->
                Tooltip Buton HTML Title
            </button>

            <br><br><br><br> 
            <div class="mt-5">
                <button class="btn btn-info m-1" onclick="TooltipShow()">Tooltip Show</button>
                <button class="btn btn-info m-1" onclick="TooltipHide()">Tooltip Hide</button>
                <button class="btn btn-info m-1" onclick="TooltipToggle()">Tooltip Toggle</button>
            </div>



        </div>
        



        <script
            src="https://code.jquery.com/jquery-3.6.0.js"
            integrity="sha256-H+K7U5CnXl1h5ywQfKtSj8PCmoN9aaq30gDh27Xc0jk="crossorigin="anonymous"></script>
        <script
            src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.10.2/dist/umd/popper.min.js"
            integrity="sha384-7+zCNj/IqJ95wo16oMtfsKbZ9ccEh31eOz1HGyDuCQ6wgnyJNSYdrPa03rtR1zdB"
            crossorigin="anonymous"></script>
        <script
            src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
            integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
            crossorigin="anonymous"></script>

        <script>
            $(function(){
                $('[data-toggle="tooltip"]').tooltip();
            });

            function TooltipShow() {
                $("#html_tooltip_button").tooltip("show");
            }

            function TooltipHide() {
                $("#html_tooltip_button").tooltip("hide");
            }

            function TooltipToggle() {
                $("#html_tooltip_button").tooltip("toggle");
            }
            

        </script>
    </body>
</html>
