<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="bootstrap.css">
</head>
<style>
body {
    background: linear-gradient(darkred,maroon,crimson,firebrick,red,brown)
}
.kutu {
    margin: 15%;
    padding: 70px;
    width: 70%;
    background-color:rgb(245, 245, 245);
    border-radius: 20px;
}
::selection {
    background-color: firebrick;
}

</style>
<body>
    <div class="kutu">
        <form class="mb-5">
            <div class="row g-3">
                    <div class="col-12">
                        <label for="">Bilgi Giriniz</label>
                        <div class="input-group">
                            <input type="text" name="" id=""  class="form-control">
                            <button class="btn btn-outline-primary">Gönder</button>
                        </div>
                    </div>
                    <div class="col-6">
                        <label for="">Ad</label>
                        <input type="text" class="form-control">
                    </div>
                    <div class="col-6">
                        <label for="">Soyad</label>
                        <input type="text" name="" id="" class="form-control">
                    </div>         
                    <div class="col-12">
                        <label for="">Yorum</label>
                        <textarea name="" id="" class="form-control"></textarea>
                    </div>
                    <div class="col-12">
                        <input type="checkbox" id="bildirim">
                        <label for="bildirim">Bildirimler</label>
                    </div>
                
                    <button class="btn btn-primary btn-block">Gönder</button>

            </div>
        </form>
    </div>
    

    <script src="bootstrap.js"></script>
</body>
</html>
