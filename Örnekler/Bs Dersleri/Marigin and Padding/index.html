<body>
    
<!--
  Margin ve Padding=> {property}{sides}-{size}
   {property} =>
      m: margin p: padding
   {sides} =>
      t: top
      b: bottom
      1: left
      r: right
      x: left, right
      y: top, bottom
   {size} =>
      0: mt-0 => margin-top:0
      1: mt-1 => margin-top:$spacer 0.25
      2: mt-2 => margin-top:$spacer 0.50
      3: mt-3 => margin-top:$spacer 
      4: mt-4 => margin-top:$spacer 1.5
      5: mt-5 => margin-top:$spacer 3
      auto: mx-auto

-->
    <div class="bg-info p-3 mx-5 mt-5">Div</div>
    <div class="bg-warning p-5 mt-2 mx-5">Div</div>
    <br>
    <div class="bg-primary p-3 mx-auto" style="text-align: center;width: 150px;">
        Centered
    </div>
    <hr>

    <div class="bg-light border rounded mx-5">Div</div>


    <hr>


    <img src="https://via.placeholder.com/200" alt="" class="bg-info rounded">
    <img src="https://via.placeholder.com/200" alt="" class="bg-info rounded-circle">

</body>
