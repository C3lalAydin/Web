<!DOCTYPE html>
<html lang="tr">
  <head>
    <meta charset="utf-8">
    <title>JavaScrip Ders</title>
    <style>
      .kutu {
        width: 120px;
        height: 120px;
        margin: 10px;
        float: left;

      }

      #mavi {
        background-color: blue;
      }
      #kirmizi {
        background-color: red;
      }
      #yesil {
        background-color: green;
      }
    </style>
  </head>

  <body>
    <div id="mavi" class="kutu"></div>
    <div id="kirmizi" class="kutu"></div>
    <div id="yesil" class="kutu"></div>

    <script type="text/javascript">

      var kontrol=true;
      var mavikutu=document.getElementById("mavi");

      setInterval(function(){
        if (kontrol){
          mavikutu.style.background="yellow";
          kontrol=false;
        }else {
          mavikutu.style.background="blue";
          kontrol=true;
        }

      },500)//YarÄ±m Saniye

    </script>


  </body>
</html>
