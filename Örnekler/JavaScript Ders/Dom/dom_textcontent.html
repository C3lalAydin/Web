<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JavaScript</title>
</head>
<body>
    <p>Bu bir Paragraf</p>
    <p>Bu bir Paragraf</p>

    <script>
        var p1=document.getElementsByTagName("p")[0]; // P tagları arasından indexi 0 olan yani ilkini seçer
        p1.textContent="textContent ile yazı değiştirme";
        // textContent ile yazıları değiştirebiliriz etiket kullanamayız

        var p2=document.getElementsByTagName("p")[1]; // P tagları arasından indexi 1 olan yani 2. P yi seçer
        p2.innerHTML="<b>innerHTML</b> ile yazı değiştirme";
        // innerHTML ile yazıları değiştirebilir ve etiketleri kullanabiliriz

    </script>
    
</body>
</html>
