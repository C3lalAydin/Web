<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JavaScript</title>
    <style>

        .f45 {
            font-size: 45px;
        }
        
        .colorred {
            color: red;
        }
        .active {
            border: 1px solid purple;
            padding: 10px;
        }

    </style>
</head>
<body>
    <h1 id="baslik">Başlık</h1>
    
    <script>
        var title=document.getElementById("baslik");

        title.classList.add("f45","colorred","active"); //classList.add Girdiğimiz id/class a style den istediğimiz class ı eklememimizi sağlar
        title.classList.remove("f45") //title'ın classından f45 i siler

        setInterval(function(){
            title.classList.toggle("f45")  //title'ın class ında f45 classı varsa kaldırır,yoksa ekler
        },1000)
        
    </script>
</body>
</html>
