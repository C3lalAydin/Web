<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    
    
    <title>Document</title>
</head>
<body>
    <div class="container mt-2">
        <div class="row">
            <div class="col-md-4">
                <ul class="list-group">
                    
                    
                </ul>
            </div>
        </div>
        
    </div>
    
    <script>
        var isimler=[
            {name: "Celal",selected:false},
            {name: "Ali",selected:true},
            {name: "Ahmet",selected:false},
            {name: "Mehmet",selected:false}
        ];
        var grup=document.querySelector(".list-group")

        isimler.forEach(function(item){
            var li="";
            if (item.selected){
                li='<li class="list-group-item active">'+item.name+'</li>';
            }else {
                li='<li class="list-group-item">'+item.name+'</li>';
            }

            grup.innerHTML+=li;
        })

    </script>

</body>
</html>
